<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>Title</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/info/setting.css">
</head>
<body>
	<header class="header">
		<i class="icon-back" ontouchend="javascript:history.back()"></i>
		<span class="header-title">设置</span>
	</header>
	<article class="setting_con">
		<section class="setting_cell">
			<span class="need">接收需求</span>
			<span class="setting_btn"></span>
		</section>
		<section class="setting_cell about">
			<span>关于</span>
		</section>
		<section class="setting_cell clear" id="clear">
			<span>清除缓存</span>
			<span class="clear_count">7.02M</span>
		</section>
	</article>

	<div class="logout_btn">
		退出登录
	</div>

	<div class="mask"></div>
	<div class="cancel-alert">
		<p class="title">你确定要清理缓存么？</p>
		<p class="confirm">
			<span class="cancel">取消</span>
			<span class="sure">确定</span>
		</p>
	</div>

	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../public/libs/zepto/touch.js"></script>
	<script src="../public/js/info/href.js"></script>

</body>
</html>
