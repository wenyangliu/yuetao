<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initisl-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>Title</title>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/login/register.css">
</head>
<body>
	<header class="header">
		<i class="icon-back"></i>
		<span class="header-title">注册</span>
	</header>
	<article class="form-list">
		<section class="form-cell">
			<span class="form-cell-name cell-user">账号：</span>
			<input class="form-cell-input" type="text" placeholder="请输入您的手机号">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-validate">验证码：</span>
			<input class="form-cell-input" type="text" placeholder="请输入验证码">
			<span class="cell-code" id="cell-code">获取验证码</span>
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码：</span>
			<input class="form-cell-input" type="password" placeholder="请输入您的登录密码">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-passwd">密码：</span>
			<input class="form-cell-input" type="password" placeholder="请输入您的登录密码">
		</section>
		<section class="form-cell">
			<span class="form-cell-name cell-iden">身份：</span>
			<input onfocus="show()" class="form-cell-input" type="text" placeholder="经纪人">
			<div class="cell-box" id="box">
				<ul>
					<li>经纪人</li>
					<li>小业主</li>
					<li>运营商</li>
					<li>代理商</li>
					<li>开发商</li>
				</ul>
			</div>
		</section>
	</article>

	<div class="bt_box">
		<input type="submit" class="btn_reg" value="注册">
	</div>

	<footer class="footer">
		<p>注册即代表同意<a href="#">《活力矩阵用户协议》</a></p>
	</footer>

	<script>
		function show(){
			var box = document.getElementById('box');
			if(box.style.display == 'none'){
				box.style.display = 'block'
			}
			else {
				box.style.display = 'none'
			}
		}

		var code = document.getElementById('cell-code');

		var wait=60;

		function time(o) {

			if (wait == 0) {
				o.innerHTML="获取验证码";
				o.style.background = '';
				wait = 60;
			}
			else {
				o.innerHTML=wait+'s后重新获取';
				o.style.background = '#c7c7c7';
				wait--;
				setTimeout(function() {time(o)},1000)
			}
		}
//		code.onclick=function(){
//			time(this);
//		}
		code.addEventListener('touchend', function(e){
			time(this);
		})
	</script>
</body>
</html>
