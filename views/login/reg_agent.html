<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>粤淘网 - 杭州摆摆网络科技有限公司</title>
	<meta name="keywords" content="杭州摆摆网络科技有限公司"/>
	<meta name="description" content="杭州摆摆网络科技有限公司是一家互联网制作及设计的现代设计公司
    摆摆网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，摆摆网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../public/css/login/reg_agent.css">
</head>
<body>
	<header class="header">
		<i class="icon-back" ontouchend="javascript:history.back()"></i>
		<span class="header-title">代理商</span>
	</header>
	<div class="require">必填项</div>
	<div class="agent_con">
		<div class="agent_img">添加头像</div>
		<div class="form-list">
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="公司名">
			</div>
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="企业邮箱/公司总机">
			</div>
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="联系人">
			</div>
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="联系方式">
			</div>
		</div>
	</div>
	<div class="require">选填项</div>
	<div class="agent_con">
		<div class="form-list">
			<div class="form-cell">
				<input class="form-cell-input" type="text" placeholder="微信号码">
			</div>
		</div>
		<div class="agent-box">
			<div class="agent_block">
				微信二维码
			</div>
			<div class="agent_block">
				营业执照
			</div>
			<div class="agent_block">
				租售代理协议
			</div>
		</div>
	</div>

	<div class="bt_box">
		<input type="submit" class="btn_login" value="完成">
	</div>
</body>
</html>
