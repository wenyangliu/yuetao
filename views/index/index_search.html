<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<title>粤淘网 - 南京鸿鸣网络科技有限公司</title>
	<meta name="keywords" content="南京鸿鸣网络科技有限公司"/>
	<meta name="description" content="南京鸿鸣网络科技有限公司是一家互联网制作及设计的现代设计公司
    鸿鸣网络将市场定位于以企业互联网电子商务平台及企业信息化建设为基点，提供全方位的设计与应用方案。以网站建设及网络营销整合作为其主打服务产品之外，鸿鸣网络的服务范围包括软件开发、平面设计、界面设计、网页设计等多方位优质服务。 "/>
	<link href="http://cdn.bootcss.com/normalize/5.0.0/normalize.css" rel="stylesheet">
	<link rel="stylesheet" href="../../public/css/publish/publish_search.css">
</head>
<body>
	<header class="header">
		<div class="search-block">
			<i class="search-icon"></i>
			<input type="text" class="search-input" placeholder="挑好房，上粤淘网">
		</div>
		<span class="header-cancel" ontouchend="history.back()">取消</span>
	</header>

	<div class="search-box">
		<div class="search-text">
			<span>最近搜索</span>
			<span class="search-clear">清除</span>
		</div>
		<ul class="search-list">
			<li class="search-li">创意产业园</li>
			<li class="search-li">陆家嘴</li>

		</ul>
	</div>




	<script src="//cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<script src="../public/libs/zepto/touch.js"></script>
	<script>
		$('.search-li' ).on('tap', function(){
			$('.search-input' ).val = $('.search-input' ).val($(this ).text())
		});

		$('.search-clear' ).on('tap', function(){
			$('.search-box' ).hide();
		})

	</script>
</body>
</html>
